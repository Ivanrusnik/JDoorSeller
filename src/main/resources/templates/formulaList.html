<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>rim configurator</title>
    <!-- Подключаем Bootstrap CSS -->
    <link type="text/css" rel="stylesheet" href="../../css/bootstrap-4.3.1css/bootstrap.min.css">
    <!-- your personal CSS -->
    <script type="text/javascript" src="../../js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../../js/ui/panel-builder.class.js"></script>
    <script type="text/javascript" src="../../js/formulaList.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/logoSett.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/displayCss.css"/>
</head>
<body>
<div class="top_head">
    <div class="container-fluid" id="intro-dm">
        <a th:href="@{/}"><img src="../../images/Header_widht_1300_002 ltl.jpg"></a>
    </div>
</div>

<div class="top_head">
    <div class="row">

        <nav class="col-2 d-none d-md-block bg-light sidebar" id="mainSidePanel">
        </nav>

        <div class="col">

            <h1 class="display-4">Формулы</h1>

            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-primary" id="addLine">Добавить</button>
                    <button type="button" class="btn btn-primary" id="deleteLine">Удалить</button>
                </div>
                <div class="col-md-1 mb-3">
                    <label for="typeOfFormula">Тип:</label>
                </div>
                <div class="col-md-3 mb-3">
                    <select class="form-control" id="typeOfFormula"></select>
                </div>
            </div>

            <table class="Table">
                <tr>
                    <th>#</th>
                    <th>id</th>
                    <th>Наименование</th>
                    <th>Условие</th>
                </tr>
                <tr class="line" th:each="formula : ${formulaList}">
                    <td>#</td>
                    <td class="id" th:utext="${formula.id}">..</td>
                    <td th:utext="${formula.name}">..</td>
                    <td class="type-line" th:utext="${formula.condition1}">..</td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
