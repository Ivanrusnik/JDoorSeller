<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"

<head>
    <title>door seller</title>
	<link rel="stylesheet" type="text/css" href="css/logoSett.css" />
    
</head>
<body>
	
		<div class="top_head">

				<a href="https://doorseller.herokuapp.com" class="logo_text">door seller</a>
