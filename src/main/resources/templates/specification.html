<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>door seller</title>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/specification.js"></script>
    <link rel="stylesheet" type="text/css" href="css/logoSett.css"/>
    <link rel="stylesheet" type="text/css" href="css/displayCss.css"/>
    <!-- Подключаем Bootstrap CSS -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap-4.3.1css/bootstrap.min.css">
</head>
<body>

<div class="top_head">
    <div class="header_logo">
        <a th:href="@{/}" class="logo_text">Asgard</a>
    </div>
    <div class="header_home">
        <a th:href="@{/doorclasslist}" class="logo_home">door class</a>
    </div>
    <div class="header_home">
        <a th:href="@{/doortypelist}" class="logo_home">door type</a>
    </div>
</div>
<br>

<div class="top_head">
    <div class="form-group">

        <h1 class="display-4">Спецификация</h1>

        <!--<div class="linebottom"></div>-->

        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary disabled" id="addLine" >Добавить</button>
                <button type="button" class="btn btn-primary disabled" id="deletLine">Удалить</button>
                <button type="button" class="btn btn-primary disabled" id="saveSpec">Сохранить</button>
            </div>
            <div class="col-md-1 mb-3">
                <label  for="doorclassselect">класс двери:</label>
            </div>
            <div class="col-md-3 mb-3">
                <select class="form-control" id="doorclassselect"></select>
            </div>
            <div class="col-md-1 mb-3">
                <label  for="doortypeselect">вид двери:</label>
            </div>
            <div class="col-md-3 mb-3">
                <select class="form-control" id="doortypeselect"></select>
            </div>
        </div>

        <table class="Table">
            <tr>
                    <th>#</th>
                    <th>id</th>
                    <th>Наименование</th>
                    <th>Значение</th>
                    <th>Формула</th>
                    <th>Имя объекта</th>
                    <th>Операция выпуска</th>
                    <th>Операция списания</th>
                </tr>
            <tr th:each="s : ${spec}">
                    <td>#</td>
                    <td  th:utext="${s.id}">..</td>
                    <td class="vary_field text_select"  th:utext="${s.name}">..</td>
                    <td class="vary_field text_input" th:utext="${s.condition1}">..</td>
                    <td class="vary_field text_input" th:utext="${s.calculationFormula1}">..</td>

                </tr>
        </table>


    </div>
</div>


</body>
</html>
