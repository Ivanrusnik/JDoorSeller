<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>door seller</title>
	<!-- Подключаем Bootstrap CSS -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap-4.3.1css/bootstrap.min.css">
	<!-- your personal CSS -->
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/metalList.js"></script>
	<script type="text/javascript" src="js/ui/panel-builder.class.js"></script>
	<link rel="stylesheet" type="text/css" href="css/logoSett.css" />
	<link rel="stylesheet" type="text/css" href="css/displayCss.css" />
</head>
<body>

	<!-- header -->
	<div class="top_head">
		<div class="container-fluid" id="intro-dm">
			<a th:href="@{/}"><img src="images/Header_widht_1300_002 ltl.jpg"></a>
		</div>
	</div>

	<div class="top_head">
		<div class="row">

			<nav class="col-2 d-none d-md-block bg-light sidebar" id="mainSidePanel">
			</nav>

			<div class="col">

				<h1 class="display-4">Металл</h1>

				<div class="row">
					<div class="col">
						<button type="button" class="btn btn-primary" id="addLine" >Добавить</button>
						<button type="button" class="btn btn-primary" id="deletLine">Удалить</button>
					</div>
				</div>

				<div class="data-Table">
					<table class="Table">
						<tr>
							<th>id</th>
							<th>name</th>
							<th>nameDisplayed</th>
							<th>isUsed</th>
							<th>idManufacturerProgram</th>
						</tr>
						<tr th:each="metal : ${metalList}">
							<td class="id" th:utext="${metal.id}">..</td>
							<td th:utext="${metal.name}">..</td>
							<td th:utext="${metal.nameDisplayed}">..</td>
							<td th:utext="${metal.isUsed}">..</td>
							<td th:utext="${metal.idManufacturerProgram}">..</td>
						</tr>

					</table>
				</div>

			</div>


		</div>
	</div>
		

</body>
</html>
