<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<title>door seller</title>
	<link rel="stylesheet" type="text/css" href="css/logoSett.css" />
	<link rel="stylesheet" type="text/css" href="css/displayCss.css" />
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/orderScript.js"></script>
	<link rel="stylesheet" type="text/css" href="css/ios_checkbox.css" />
	<!-- Подключаем Bootstrap CSS -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap-4.3.1css/bootstrap.min.css">
</head>
<body>

<div class="top_head">
	<div class="header_logo" >
		<a th:href="@{/}" class="logo_text">door seller</a>
	</div>
	<div class="header_home" >
		<span class="head_button" id="saveOrderAndShutDown">сохранить и закрыть</span>
	</div>
	<div class="header_home" >
		<span class="head_button" id="saveOrder">сохранить</span>
	</div>
	<div class="header_home" >
		<span class="head_button" id="deleteOrder">удалить</span>
	</div>
	<div class="header_home">
		<span  class="head_button" id ="print">печать заказа</span>
	</div>
	<div class="header_home">
		<span  class="head_button" id ="printDoors">печать дверей</span>
	</div>
</div>


	<h1 class="display-4">заказ</h1>
	<!--<div class="linebottom"></div><br>-->


<div class="container_main_order">

	<span >№:</span>
	<span   id="order_id" th:text="${orderId}"></span>
	<!--
	<span id="username">admin</span>
	-->
	<div class="order_header">
		<div class="row ">
			<div class="col-md-6 mb-3">
				<label for="state">статус заказа</label>
				<select class="custom-select d-block w-100" id="state" required="">
					<option value="">расчет</option>
					<option>ждет оплату</option>
					<option>в работу</option>
				</select>
			</div>
		</div>
		<div class="row ">

			<div class="col-md-6 mb-3">
				<label for="partner">контрагент:</label>
				<input type="text" class="form-control" id="partner" placeholder="контрагент" value="" required="">
			</div>
			<div class="col-md-6 mb-3">
				<label for="company">организация:</label>
				<input type="text" class="form-control" id="company" placeholder="организация" value="" required="">
			</div>
			<div class="col-md-6 mb-3">
				<label for="releasDate">дата готовности:</label>
				<input type="date" class="form-control" id="releasDate" placeholder="" value="" required="">
			</div>
			<div class="col-md-6 mb-3">
				<label for="data">дата заказа:</label>
				<input type="date" class="form-control" id="data" placeholder="" value="" required="">
			</div>

		</div>

	</div>

	<div class="top_head">
		<div class="header_home">
			<span class="head_button" id="addDoor">+ новая дверь</span>
		</div>
		<div class="header_home">
			<span class="head_button" id="toChange">изменить</span>
		</div>
		<div class="header_home">
			<span class="head_button" id="delete">удалить</span>
		</div>
	</div>

	<div class="data-Table">
		<table class="Table">
			<tr>
				<th>id</th>
				<th>наименование</th>
				<th>тип двери</th>
				<th>металл</th>
				<th>цвет</th>
				<th>цена</th>
			</tr>
			<tr th:each="accountInfo : ${accountInfos}">
				<td th:utext="${accountInfo.id}">..</td>
				<td th:utext="${accountInfo.name}">..</td>
				<td th:utext="${accountInfo.doorType}">..</td>
				<td th:utext="${accountInfo.metal}">..</td>
				<td th:utext="${accountInfo.doorColor}">..</td>
				<td th:utext="${accountInfo.price}">..</td>
			</tr>

		</table>
	</div>
	<div class="totalOrder">
		<span>ИТОГО:</span>
        <span id="total"></span>
	</div>
	<div class="mb-3">
		<label for="comment">комменткрий: </label>
		<input type="text" class="form-control" id="comment" placeholder="комментарий">
	</div>
</div>


</body>
</html>
